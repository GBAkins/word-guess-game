<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Good, the Bad, and the Ugly!</title>
    <!-- Linking Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
  <!-- Navbar with reset button -->
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
          <img src="assets/images/noose.jpg" width="30" height="30" alt="New Game" id="newGameButton" onclick="newGame()">
        </a>
        <p>
          <button type="button" class="btn btn-secondary" onclick="themeSong.play()">ðŸ”Š</button>
          <button type="button" class="btn btn-secondary" onclick="themeSong.stop()">ðŸ”‡</button>
        </p>
      </nav>
    </header>

  <!-- Game Card -->
    <section>
      <div class="container">
        <div class="card mx-auto" style="width: 18rem" id="gameCard">
          <img src="assets/images/tuco.jpg" class="card-img-top" id="tuco" alt="tuco">
          <div class="card-body">
            <h4 class="card-title" id="subjectWord">_ _ _ _ _ _ _</h4>
            <p class="card-text" id="caption">Pick any letter to take shots at Tuco's noose to free him from the gallows.</p>
            <p class="card-text">Hint: Superheroes. And there are no spaces..</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Wrong Guesses: <span id="wrongLetters"></span></li>
            <li class="list-group-item">Guesses Left: <span id="remainingGuesses"></span></li>
            <li class="list-group-item">Wins: <span id="winCounter"></span></li>
            <li class="list-group-item">Losses: <span id="lossCounter"></span></li>
          </ul>
        </div>
      </div> 
    </section>
    
    <!-- Bootstrap JS Linking -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
